name: Generate PDF with Syntax Highlighting

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pandoc \
          fonts-noto-cjk \
          fonts-noto-color-emoji \
          fonts-noto-mono
        pip install weasyprint markdown pygments

    - name: Create Directories
      run: |
        mkdir -p _temp _output

    - name: Create Combined Markdown File
      run: |
        echo "📝 创建合并的 Markdown 文件..."
        
        # 创建封面和目录结构
        cat > _temp/combined.md << 'EOF'
        ---
        title: "JavaScript权威指南第七版"
        author: "Richard-Billyham"
        date: "$(date +%Y年%m月%d日)"
        ---
        
        # JavaScript权威指南第七版
        
        <div style="text-align: center; margin: 5cm 0;">
          <h1 style="font-size: 28pt; margin-bottom: 1cm;">JavaScript权威指南第七版</h1>
          <h2 style="font-size: 18pt; color: #666; margin-bottom: 2cm;">JavaScript: The Definitive Guide, 7th Edition</h2>
          <p style="font-size: 14pt;">作者: Richard-Billyham</p>
          <p style="font-size: 12pt; color: #999;">生成时间: $(date +%Y年%m月%d日)</p>
        </div>
        
        \newpage
        
        ## 目录
        
        <!-- 目录将由 Pandoc 自动生成 -->
        
        \newpage
        
        EOF
        
        # 添加 README 作为简介
        if [ -f "README.md" ]; then
          echo "# 简介" >> _temp/combined.md
          echo "" >> _temp/combined.md
          cat "README.md" >> _temp/combined.md
          echo "" >> _temp/combined.md
          echo "\newpage" >> _temp/combined.md
          echo "" >> _temp/combined.md
        fi
        
        # 按顺序添加章节
        for i in {1..17}; do
          chapter_file="./docs/ch${i}.md"
          if [ -f "$chapter_file" ]; then
            echo "添加章节: $chapter_file"
            # 提取原始标题或使用默认标题
            original_title=$(head -n 1 "$chapter_file" | sed -E 's/^#+ //' | head -1)
            if [ -n "$original_title" ] && [ "$original_title" != "" ]; then
              title="$original_title"
            else
              title="第${i}章"
            fi
            
            echo "# $title" >> _temp/combined.md
            echo "" >> _temp/combined.md
            
            # 跳过原文件的第一行（标题）
            tail -n +2 "$chapter_file" >> _temp/combined.md
            
            echo "" >> _temp/combined.md
            echo "\newpage" >> _temp/combined.md
            echo "" >> _temp/combined.md
          fi
        done
        
        echo "✅ 合并文件创建完成"
        echo "文件大小: $(ls -lh _temp/combined.md)"

    - name: Convert Markdown to HTML with Syntax Highlighting
      run: |
        echo "🎯 转换为 HTML 并启用语法高亮..."
        
        # 转换为 HTML，启用语法高亮
        pandoc "_temp/combined.md" -o "_temp/document.html" \
          --toc \
          --toc-depth=3 \
          --self-contained \
          --standalone \
          -M title="JavaScript权威指南第七版" \
          -M author="Richard-Billyham" \
          --metadata lang=zh-CN \
          --highlight-style=pygments \
          --css=https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css
        
        echo "✅ HTML 转换完成，语法高亮已启用"

    - name: Create Enhanced CSS with Syntax Highlighting
      run: |
        echo "🎨 创建带有语法高亮的 CSS 样式..."
        
        cat > _temp/enhanced.css << 'EOF'
        @import url('https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css');
        
        @page {
          size: A4;
          margin: 2cm;
          
          @top-left {
            content: "JavaScript权威指南第七版";
            font-family: "Noto Sans CJK SC", sans-serif;
            font-size: 9pt;
            color: #666;
          }
          
          @top-right {
            content: counter(page);
            font-family: "Noto Sans CJK SC", sans-serif;
            font-size: 9pt;
          }
          
          @bottom-center {
            content: "--- 第 " counter(page) " 页 ---";
            font-family: "Noto Sans CJK SC", sans-serif;
            font-size: 8pt;
            color: #999;
          }
        }
        
        @page :first {
          @top-left { content: none; }
          @top-right { content: none; }
          @bottom-center { content: none; }
          margin: 0;
        }
        
        @page toc {
          @top-left { content: "目录"; }
        }
        
        /* 基础样式 */
        body {
          font-family: "Noto Sans CJK SC", "Source Han Sans CN", "PingFang SC", "Microsoft YaHei", sans-serif;
          font-size: 11pt;
          line-height: 1.6;
          color: #333;
          margin: 0;
          padding: 0;
        }
        
        /* 封面样式 */
        .cover {
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          page-break-after: always;
        }
        
        .cover .title {
          font-size: 28pt;
          font-weight: bold;
          color: #2c3e50;
          margin-bottom: 1cm;
          border-bottom: 3px solid #3498db;
          padding-bottom: 0.5cm;
        }
        
        .cover .author {
          font-size: 14pt;
          color: #34495e;
          margin-bottom: 0.5cm;
        }
        
        .cover .date {
          font-size: 11pt;
          color: #95a5a6;
        }
        
        /* 目录样式 */
        .toc {
          page-break-after: always;
        }
        
        .toc h2 {
          text-align: center;
          font-size: 20pt;
          color: #2c3e50;
          margin-bottom: 1cm;
          border-bottom: 2px solid #3498db;
          padding-bottom: 0.3cm;
        }
        
        #TOC {
          background: #f8f9fa;
          border: 1px solid #e1e4e8;
          border-radius: 8px;
          padding: 1.5cm;
          margin: 1cm 0;
        }
        
        #TOC ul {
          list-style-type: none;
          padding-left: 0;
        }
        
        #TOC > ul > li {
          margin: 0.7em 0;
          font-weight: bold;
        }
        
        #TOC > ul > li > a {
          color: #2c3e50;
          text-decoration: none;
          font-size: 12pt;
        }
        
        #TOC ul ul {
          padding-left: 1.5em;
          margin: 0.3em 0;
        }
        
        #TOC ul ul li {
          margin: 0.4em 0;
          font-weight: normal;
        }
        
        #TOC ul ul li a {
          color: #34495e;
          text-decoration: none;
          font-size: 11pt;
        }
        
        #TOC a:hover {
          text-decoration: underline;
          color: #3498db;
        }
        
        /* 内容区域样式 */
        .content {
          max-width: 100%;
          margin: 0;
          padding: 0;
        }
        
        /* 标题样式 */
        h1 {
          font-size: 20pt;
          color: #2c3e50;
          border-bottom: 2px solid #3498db;
          padding-bottom: 0.3cm;
          margin-top: 1.5cm;
          margin-bottom: 1cm;
          page-break-after: avoid;
        }
        
        h2 {
          font-size: 16pt;
          color: #34495e;
          border-bottom: 1px solid #bdc3c7;
          padding-bottom: 0.2cm;
          margin-top: 1.2cm;
          margin-bottom: 0.8cm;
          page-break-after: avoid;
        }
        
        h3 {
          font-size: 14pt;
          color: #2c3e50;
          margin-top: 1cm;
          margin-bottom: 0.6cm;
          page-break-after: avoid;
        }
        
        /* 段落和文本样式 */
        p {
          margin: 0.6em 0;
          text-align: justify;
          line-height: 1.7;
        }
        
        /* 代码样式 - 增强语法高亮 */
        code {
          font-family: "Noto Sans Mono CJK SC", "SF Mono", "Monaco", "Inconsolata", "Fira Mono", "Droid Sans Mono", monospace;
          background-color: #f6f8fa;
          padding: 0.2em 0.4em;
          border-radius: 3px;
          font-size: 10pt;
          color: #24292e;
          border: 1px solid #e1e4e8;
        }
        
        pre {
          background-color: #f6f8fa;
          border: 1px solid #e1e4e8;
          border-radius: 6px;
          padding: 1em;
          overflow: auto;
          font-size: 10pt;
          line-height: 1.45;
          page-break-inside: avoid;
          margin: 1em 0;
        }
        
        pre code {
          background: none;
          padding: 0;
          border: none;
          color: inherit;
          font-size: 10pt;
          white-space: pre;
        }
        
        /* 覆盖 highlight.js 样式以更好地适应打印 */
        .hljs {
          background: #f6f8fa !important;
          color: #24292e !important;
        }
        
        .hljs-comment,
        .hljs-quote {
          color: #6a737d !important;
          font-style: italic !important;
        }
        
        .hljs-keyword,
        .hljs-selector-tag,
        .hljs-literal {
          color: #d73a49 !important;
        }
        
        .hljs-string,
        .hljs-doctag {
          color: #032f62 !important;
        }
        
        .hljs-number,
        .hljs-regexp,
        .hljs-variable {
          color: #005cc5 !important;
        }
        
        .hljs-title,
        .hljs-built_in {
          color: #6f42c1 !important;
        }
        
        .hljs-function > .hljs-title {
          color: #6f42c1 !important;
        }
        
        .hljs-params {
          color: #24292e !important;
        }
        
        .hljs-type {
          color: #d73a49 !important;
        }
        
        .hljs-attr {
          color: #005cc5 !important;
        }
        
        .hljs-tag {
          color: #22863a !important;
        }
        
        .hljs-name {
          color: #22863a !important;
        }
        
        .hljs-attribute {
          color: #6f42c1 !important;
        }
        
        .hljs-symbol {
          color: #e36209 !important;
        }
        
        .hljs-meta {
          color: #6a737d !important;
        }
        
        /* 引用块样式 */
        blockquote {
          border-left: 4px solid #3498db;
          margin: 1em 0;
          padding: 0.5em 1em;
          background-color: #ecf0f1;
          color: #2c3e50;
          border-radius: 0 8px 8px 0;
        }
        
        /* 列表样式 */
        ul, ol {
          margin: 0.8em 0;
          padding-left: 2em;
        }
        
        li {
          margin: 0.4em 0;
          line-height: 1.6;
        }
        
        /* 表格样式 */
        table {
          border-collapse: collapse;
          width: 100%;
          margin: 1em 0;
          page-break-inside: avoid;
          font-size: 10pt;
        }
        
        th {
          background-color: #34495e;
          color: white;
          font-weight: 600;
          padding: 0.6em;
          text-align: left;
          border: 1px solid #2c3e50;
        }
        
        td {
          padding: 0.6em;
          border: 1px solid #bdc3c7;
          background-color: white;
        }
        
        tr:nth-child(even) td {
          background-color: #f8f9fa;
        }
        
        /* 分页控制 */
        h1, h2, h3 {
          page-break-after: avoid;
        }
        
        pre, table, img {
          page-break-inside: avoid;
        }
        
        /* 打印优化 */
        @media print {
          .cover {
            height: 100vh;
          }
          
          pre, code {
            white-space: pre-wrap;
            word-wrap: break-word;
          }
        }
        EOF

    - name: Generate PDF with Syntax Highlighting
      run: |
        echo "🎯 生成带有语法高亮的 PDF..."
        
        # 使用 WeasyPrint 生成 PDF
        weasyprint _temp/document.html _output/javascript-guide-with-highlight.pdf \
          -s _temp/enhanced.css
        
        echo "✅ 带有语法高亮的 PDF 生成完成"
        echo "PDF 文件信息: $(ls -lh _output/javascript-guide-with-highlight.pdf)"

    - name: Create Alternative with Different Highlight Theme
      run: |
        echo "🎨 生成使用不同高亮主题的版本..."
        
        # 创建使用 VS Code 暗色主题的 CSS
        cat > _temp/vscode-dark.css << 'EOF'
        @import url('https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css');
        
        @page {
          size: A4;
          margin: 2cm;
        }
        
        body {
          font-family: "Noto Sans CJK SC", sans-serif;
          font-size: 11pt;
          line-height: 1.6;
          color: #333;
        }
        
        pre {
          background-color: #1e1e1e !important;
          border: 1px solid #444;
          border-radius: 6px;
          padding: 1em;
          page-break-inside: avoid;
        }
        
        .hljs {
          background: #1e1e1e !important;
        }
        
        h1, h2, h3 {
          page-break-after: avoid;
        }
        EOF
        
        # 生成使用 VS Code 暗色主题的版本
        weasyprint _temp/document.html _output/javascript-guide-vscode-theme.pdf \
          -s _temp/vscode-dark.css
        
        echo "✅ VS Code 主题版本生成完成"

    - name: Verify Results
      run: |
        echo "📊 验证生成结果..."
        
        echo "GitHub 高亮主题 PDF:"
        ls -lh _output/javascript-guide-with-highlight.pdf
        echo ""
        echo "VS Code 暗色主题 PDF:"
        ls -lh _output/javascript-guide-vscode-theme.pdf

    - name: Upload PDF Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: JavaScript-Guide-PDFs-with-Highlight
        path: |
          _output/javascript-guide-with-highlight.pdf
          _output/javascript-guide-vscode-theme.pdf
        retention-days: 30
