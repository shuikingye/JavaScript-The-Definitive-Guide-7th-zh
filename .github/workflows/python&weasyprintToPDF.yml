name: Generate PDF with Enhanced Styling

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pandoc \
          fonts-noto-cjk \
          fonts-noto-color-emoji \
          fonts-noto-mono
        pip install weasyprint markdown

    - name: Create Directories
      run: |
        mkdir -p _temp _output

    - name: Create Combined Markdown File
      run: |
        echo "📝 创建合并的 Markdown 文件..."
        
        # 创建封面和目录结构
        cat > _temp/combined.md << 'EOF'
        ---
        title: "JavaScript权威指南第七版"
        author: "Richard-Billyham"
        date: "$(date +%Y年%m月%d日)"
        ---
        
        # JavaScript权威指南第七版
        
        <div style="text-align: center; margin: 5cm 0;">
          <h1 style="font-size: 28pt; margin-bottom: 1cm;">JavaScript权威指南第七版</h1>
          <h2 style="font-size: 18pt; color: #666; margin-bottom: 2cm;">JavaScript: The Definitive Guide, 7th Edition</h2>
          <p style="font-size: 14pt;">作者: Richard-Billyham</p>
          <p style="font-size: 12pt; color: #999;">生成时间: $(date +%Y年%m月%d日)</p>
        </div>
        
        \newpage
        
        ## 目录
        
        <!-- 目录将由 Pandoc 自动生成 -->
        
        \newpage
        
        EOF
        
        # 添加 README 作为简介
        if [ -f "README.md" ]; then
          echo "# 简介" >> _temp/combined.md
          echo "" >> _temp/combined.md
          cat "README.md" >> _temp/combined.md
          echo "" >> _temp/combined.md
          echo "\newpage" >> _temp/combined.md
          echo "" >> _temp/combined.md
        fi
        
        # 按顺序添加章节
        for i in {1..17}; do
          chapter_file="./docs/ch${i}.md"
          if [ -f "$chapter_file" ]; then
            echo "添加章节: $chapter_file"
            # 提取原始标题或使用默认标题
            original_title=$(head -n 1 "$chapter_file" | sed -E 's/^#+ //' | head -1)
            if [ -n "$original_title" ] && [ "$original_title" != "" ]; then
              title="$original_title"
            else
              title="第${i}章"
            fi
            
            echo "# $title" >> _temp/combined.md
            echo "" >> _temp/combined.md
            
            # 跳过原文件的第一行（标题）
            tail -n +2 "$chapter_file" >> _temp/combined.md
            
            echo "" >> _temp/combined.md
            echo "\newpage" >> _temp/combined.md
            echo "" >> _temp/combined.md
          fi
        done
        
        echo "✅ 合并文件创建完成"
        echo "文件大小: $(ls -lh _temp/combined.md)"

    - name: Convert Markdown to HTML with Enhanced Template
      run: |
        echo "🎯 使用增强模板转换为 HTML..."
        
        # 创建自定义 HTML 模板
        cat > _temp/template.html << 'EOF'
        <!DOCTYPE html>
        <html lang="zh-CN">
        <head>
            <meta charset="utf-8">
            <title>$title$</title>
            <meta name="author" content="$author$">
            <style>
                /* 基础样式将在后面的CSS文件中定义 */
            </style>
        </head>
        <body>
            <div class="book">
                $if(title)$
                <header class="cover">
                    <h1 class="title">$title$</h1>
                    $if(author)$
                    <p class="author">$author$</p>
                    $endif$
                    $if(date)$
                    <p class="date">$date$</p>
                    $endif$
                </header>
                $endif$
                
                $if(toc)$
                <nav class="toc">
                    <h2>目录</h2>
                    $toc$
                </nav>
                $endif$
                
                <main class="content">
                    $body$
                </main>
            </div>
        </body>
        </html>
        EOF
        
        # 转换为 HTML
        pandoc "_temp/combined.md" -o "_temp/document.html" \
          --template="_temp/template.html" \
          --toc \
          --toc-depth=3 \
          --self-contained \
          -M title="JavaScript权威指南第七版" \
          -M author="Richard-Billyham" \
          --metadata lang=zh-CN \
          --css=https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css
        
        echo "✅ HTML 转换完成"

    - name: Create Enhanced CSS Styling
      run: |
        echo "🎨 创建增强的 CSS 样式..."
        
        cat > _temp/enhanced.css << 'EOF'
        @import url('https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css');
        
        @page {
          size: A4;
          margin: 2cm;
          
          @top-left {
            content: "JavaScript权威指南第七版";
            font-family: "Noto Sans CJK SC", sans-serif;
            font-size: 9pt;
            color: #666;
          }
          
          @top-right {
            content: counter(page);
            font-family: "Noto Sans CJK SC", sans-serif;
            font-size: 9pt;
          }
          
          @bottom-center {
            content: "--- 第 " counter(page) " 页 ---";
            font-family: "Noto Sans CJK SC", sans-serif;
            font-size: 8pt;
            color: #999;
          }
        }
        
        @page :first {
          @top-left { content: none; }
          @top-right { content: none; }
          @bottom-center { content: none; }
          margin: 0;
        }
        
        @page toc {
          @top-left { content: "目录"; }
        }
        
        /* 基础样式 */
        body {
          font-family: "Noto Sans CJK SC", "Source Han Sans CN", "PingFang SC", "Microsoft YaHei", sans-serif;
          font-size: 11pt;
          line-height: 1.6;
          color: #333;
          margin: 0;
          padding: 0;
        }
        
        /* 封面样式 */
        .cover {
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          page-break-after: always;
        }
        
        .cover .title {
          font-size: 28pt;
          font-weight: bold;
          color: #2c3e50;
          margin-bottom: 1cm;
          border-bottom: 3px solid #3498db;
          padding-bottom: 0.5cm;
        }
        
        .cover .subtitle {
          font-size: 16pt;
          color: #7f8c8d;
          margin-bottom: 2cm;
          font-weight: normal;
        }
        
        .cover .author {
          font-size: 14pt;
          color: #34495e;
          margin-bottom: 0.5cm;
        }
        
        .cover .date {
          font-size: 11pt;
          color: #95a5a6;
        }
        
        /* 目录样式 */
        .toc {
          page-break-after: always;
        }
        
        .toc h2 {
          text-align: center;
          font-size: 20pt;
          color: #2c3e50;
          margin-bottom: 1cm;
          border-bottom: 2px solid #3498db;
          padding-bottom: 0.3cm;
        }
        
        #TOC {
          background: #f8f9fa;
          border: 1px solid #e1e4e8;
          border-radius: 8px;
          padding: 1.5cm;
          margin: 1cm 0;
        }
        
        #TOC ul {
          list-style-type: none;
          padding-left: 0;
        }
        
        #TOC > ul > li {
          margin: 0.7em 0;
          font-weight: bold;
        }
        
        #TOC > ul > li > a {
          color: #2c3e50;
          text-decoration: none;
          font-size: 12pt;
        }
        
        #TOC ul ul {
          padding-left: 1.5em;
          margin: 0.3em 0;
        }
        
        #TOC ul ul li {
          margin: 0.4em 0;
          font-weight: normal;
        }
        
        #TOC ul ul li a {
          color: #34495e;
          text-decoration: none;
          font-size: 11pt;
        }
        
        #TOC a:hover {
          text-decoration: underline;
          color: #3498db;
        }
        
        /* 内容区域样式 */
        .content {
          max-width: 100%;
          margin: 0;
          padding: 0;
        }
        
        /* 标题样式 */
        h1 {
          font-size: 20pt;
          color: #2c3e50;
          border-bottom: 2px solid #3498db;
          padding-bottom: 0.3cm;
          margin-top: 1.5cm;
          margin-bottom: 1cm;
          page-break-after: avoid;
        }
        
        h2 {
          font-size: 16pt;
          color: #34495e;
          border-bottom: 1px solid #bdc3c7;
          padding-bottom: 0.2cm;
          margin-top: 1.2cm;
          margin-bottom: 0.8cm;
          page-break-after: avoid;
        }
        
        h3 {
          font-size: 14pt;
          color: #2c3e50;
          margin-top: 1cm;
          margin-bottom: 0.6cm;
          page-break-after: avoid;
        }
        
        h4, h5, h6 {
          font-size: 12pt;
          color: #34495e;
          margin-top: 0.8cm;
          margin-bottom: 0.4cm;
          page-break-after: avoid;
        }
        
        /* 段落和文本样式 */
        p {
          margin: 0.6em 0;
          text-align: justify;
          line-height: 1.7;
        }
        
        strong {
          color: #2c3e50;
          font-weight: 600;
        }
        
        em {
          color: #34495e;
          font-style: italic;
        }
        
        /* 链接样式 */
        a {
          color: #3498db;
          text-decoration: none;
        }
        
        a:hover {
          text-decoration: underline;
        }
        
        /* 代码样式 */
        code {
          font-family: "Noto Sans Mono CJK SC", "SF Mono", "Monaco", "Inconsolata", "Fira Mono", "Droid Sans Mono", monospace;
          background-color: #f8f9fa;
          padding: 0.2em 0.4em;
          border-radius: 4px;
          font-size: 10pt;
          color: #e74c3c;
          border: 1px solid #e1e4e8;
        }
        
        pre {
          background-color: #f8f9fa;
          border: 1px solid #e1e4e8;
          border-radius: 8px;
          padding: 1em;
          overflow: auto;
          font-size: 10pt;
          line-height: 1.4;
          page-break-inside: avoid;
          margin: 1em 0;
        }
        
        pre code {
          background: none;
          padding: 0;
          border: none;
          color: #2c3e50;
          font-size: 10pt;
        }
        
        /* 引用块样式 */
        blockquote {
          border-left: 4px solid #3498db;
          margin: 1em 0;
          padding: 0.5em 1em;
          background-color: #ecf0f1;
          color: #2c3e50;
          border-radius: 0 8px 8px 0;
        }
        
        blockquote p {
          margin: 0.5em 0;
        }
        
        /* 列表样式 */
        ul, ol {
          margin: 0.8em 0;
          padding-left: 2em;
        }
        
        li {
          margin: 0.4em 0;
          line-height: 1.6;
        }
        
        /* 表格样式 */
        table {
          border-collapse: collapse;
          width: 100%;
          margin: 1em 0;
          page-break-inside: avoid;
          font-size: 10pt;
        }
        
        th {
          background-color: #34495e;
          color: white;
          font-weight: 600;
          padding: 0.6em;
          text-align: left;
          border: 1px solid #2c3e50;
        }
        
        td {
          padding: 0.6em;
          border: 1px solid #bdc3c7;
          background-color: white;
        }
        
        tr:nth-child(even) td {
          background-color: #f8f9fa;
        }
        
        /* 图片样式 */
        img {
          max-width: 100%;
          height: auto;
          display: block;
          margin: 1em auto;
          page-break-inside: avoid;
          border-radius: 4px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* 分页控制 */
        .newpage {
          page-break-before: always;
        }
        
        /* 避免在标题前分页 */
        h1, h2, h3 {
          page-break-after: avoid;
        }
        
        /* 确保代码块和表格不被分割 */
        pre, table, img {
          page-break-inside: avoid;
        }
        
        /* 章节开始的空白控制 */
        h1:first-child {
          margin-top: 0.5cm;
        }
        
        /* 打印优化 */
        @media print {
          .cover {
            height: 100vh;
          }
          
          pre, code {
            white-space: pre-wrap;
            word-wrap: break-word;
          }
        }
        EOF

    - name: Generate Enhanced PDF
      run: |
        echo "🎯 生成增强样式的 PDF..."
        
        # 使用 WeasyPrint 生成 PDF
        weasyprint _temp/document.html _output/javascript-guide-enhanced.pdf \
          -s _temp/enhanced.css \
          --presentational-hints \
          --optimize-size
        
        echo "✅ 增强样式 PDF 生成完成"
        echo "PDF 文件信息: $(ls -lh _output/javascript-guide-enhanced.pdf)"

    - name: Create Alternative Simple PDF
      run: |
        echo "🔄 同时生成简洁版 PDF..."
        
        # 创建简洁版 CSS
        cat > _temp/simple.css << 'EOF'
        @page {
          size: A4;
          margin: 2cm;
        }
        
        body {
          font-family: "Noto Sans CJK SC", sans-serif;
          font-size: 11pt;
          line-height: 1.6;
          color: #000;
        }
        
        h1, h2, h3 {
          color: #333;
          page-break-after: avoid;
        }
        
        h1 { font-size: 16pt; border-bottom: 1px solid #ccc; }
        h2 { font-size: 14pt; }
        h3 { font-size: 12pt; }
        
        code {
          font-family: "Noto Sans Mono CJK SC", monospace;
          background: #f5f5f5;
          padding: 0.1em 0.3em;
        }
        
        pre {
          background: #f5f5f5;
          padding: 1em;
          border-radius: 4px;
          page-break-inside: avoid;
        }
        EOF
        
        # 生成简洁版
        weasyprint _temp/document.html _output/javascript-guide-simple.pdf \
          -s _temp/simple.css
        
        echo "✅ 简洁版 PDF 生成完成"

    - name: Verify and Compare Results
      run: |
        echo "📊 验证生成结果..."
        
        echo "增强版 PDF:"
        ls -lh _output/javascript-guide-enhanced.pdf
        echo ""
        echo "简洁版 PDF:"
        ls -lh _output/javascript-guide-simple.pdf
        
        # 检查文件大小
        enhanced_size=$(stat -c%s "_output/javascript-guide-enhanced.pdf")
        simple_size=$(stat -c%s "_output/javascript-guide-simple.pdf")
        
        echo ""
        echo "文件大小对比:"
        echo "增强版: $((enhanced_size/1024)) KB"
        echo "简洁版: $((simple_size/1024)) KB"

    - name: Upload PDF Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: JavaScript-Guide-PDFs
        path: |
          _output/javascript-guide-enhanced.pdf
          _output/javascript-guide-simple.pdf
        retention-days: 30
